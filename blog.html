<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              class="img-fluid"
              src="./images/logo.png"
              alt="Logo Gimnasio"
              width="100"
            />
          </a>

          <!-- Botón Toggle para móviles -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Enlaces Centrales -->
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="servicesDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Servicios
                </a>
                <ul
                  class="dropdown-menu mega-menu"
                  aria-labelledby="servicesDropdown"
                >
                  <li><a class="dropdown-item" href="clases.html">Clases</a></li>
                  <li><a class="dropdown-item" href="planes.html">Planes</a></li>
                  <li><a class="dropdown-item" href="blog.html">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>

          <!-- Iconos de Redes Sociales -->
          <div class="social-icons d-flex">
            <a href="#" class="social-icon text-white"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-icon text-white"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="social-icon text-white"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-white py-5">
      <div class="container">
        <div class="row gy-4">
          <!-- Formulario de Contacto -->
          <div class="col-md-6">
            <h3 class="mb-4">Contáctenos</h3>
            <form id="contact-form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Tu nombre"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, ingresa tu nombre.
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="tu@correo.com"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, ingresa un correo válido.
                </div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Escribe tu mensaje"
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Por favor, ingresa tu mensaje.
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="submit-btn">
                Enviar
                <span
                  class="spinner-border spinner-border-sm d-none"
                  id="spinner"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
            </form>
          </div>

          <!-- Mapa -->
          <div class="col-md-6">
            <h3 class="mb-4">Ubícanos</h3>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.467103867425!2d-75.5646604257781!3d6.247622328335196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4428dfb80ba867%3A0x5a45db22f5c3d79d!2sGimnasio!5e0!3m2!1sen!2sco!4v1696435200000!5m2!1sen!2sco"
                width="100%"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="Ubicación del Gimnasio"
              >
              </iframe>
            </div>
          </div>
        </div>

        <!-- Copyright -->
        <div class="row mt-4">
          <div class="col-12 text-center">
            <p class="mb-0 small">
              &copy; 2025 Gimnasio. Todos los derechos reservados.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
