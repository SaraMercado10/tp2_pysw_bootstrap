<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gimnasio - Header Responsivo</title>
  <!-- Bootstrap CSS -->
  <link
  rel="stylesheet"
  href="node_modules/bootstrap/dist/css/bootstrap.min.css"
/>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- Header -->
  <header id="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo Gimnasio" width="100">
        </a>

        <!-- Botón Toggle para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces Centrales -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Servicios
              </a>
              <ul class="dropdown-menu mega-menu" aria-labelledby="servicesDropdown">
                <li><a class="dropdown-item" href="#">Clases</a></li>
                <li><a class="dropdown-item" href="#">Planes</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>

        <!-- Iconos de Redes Sociales -->
        <div class="social-icons d-flex">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido Principal -->
  <main>
    <section class="hero">
      <h1>Bienvenido al Gimnasio</h1>
    </section>
  </main>

  <!-- Footer -->
  <footer id="main-footer">
    <p>&copy; 2023 Gimnasio. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
